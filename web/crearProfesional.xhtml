<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition>
            <h:outputScript name="traduccionCalendario.js" />
            <h:form id="frmCrearProfesional">
                <p:growl id="grCrearProfesional" showDetail="true" life="5000" />
                <p:panel header="FORMULARIO PROFESIONAL" id="pnlCrearProfesional" style="width: 400px;">
                    <table cellpadding="5">
                        <tr>
                            <td align="right"><h:outputLabel for="cedula" value="* CEDULA" /></td>
                            <td><p:inputText id="cedula" value="#{uiprofesional.profesional.cedula}">
                                    <p:ajax event="blur" listener="#{uiprofesional.consultarProfesionalPorCedula()}" 
                                                update="pnlCrearProfesional"/>
                                </p:inputText></td>
                        </tr>
                        <tr>
                            <td align="right">Nombre</td>
                            <td><p:inputText id="nombre" value="#{uiprofesional.profesional.nombre}" /></td>
                        </tr>                        
                        <tr>
                            <td align="right">Direccion</td>
                            <td><p:inputText id="direccion" value="#{uiprofesional.profesional.direccion}" /></td>
                        </tr>
                        <tr>
                            <td align="right">Telefono</td>
                            <td><p:inputText id="telefono" value="#{uiprofesional.profesional.telefono}" /></td>
                        </tr>
                        <tr>
                            <td align="right">Activo</td>
                            <td><p:selectBooleanCheckbox value="#{uiprofesional.profesional.activo}" id="chcProfesionalActivo"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><p:commandButton value="Guardar" id="btnGuardar" update="grCrearProfesional,pnlCrearProfesional" actionListener="#{uiprofesional.guardarProfesional()}"  />
                            </td>
                        </tr>


                    </table>
                </p:panel>

            </h:form>
        </ui:composition>
    </body>
</html>
