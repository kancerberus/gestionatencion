<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema Integrado - Citas e Historias Clínicas SICEHC</title>
        <link href="resources/login.css" rel="stylesheet" type="text/css" />
    </h:head>    
    <h:body> 
        <div class="centrar">
            <div id="logo-login"></div>
            <div id="contenido"><!-- Inicio Contenido-->                                                                                   
                <h:form>
                    <p:growl id="growl" sticky="false" showDetail="true" life="5000" />
                    <input name="pagIndex" value="pagIndex" type="hidden" />
                    <table border="0" cellpadding="10">
                        <tr><td>
                                <p:graphicImage name="usuario.png" />
                                <h:outputLabel for="username" value="Usuario:" />
                            </td>
                            <td>
                                <p:inputText id="username" value="#{loginBean.usuario}" required="true" label="username" />
                            </td>
                        </tr>
                        <tr><td>
                                <p:graphicImage name="contrasena.png" />
                                <h:outputLabel for="password" value="Clave:" />
                            </td>
                            <td>
                                <p:password id="password" value="#{loginBean.clave}" required="true" label="password" />
                            </td>
                        </tr>
                        <tr><td colspan="2" align="center">
                                <p:commandButton value="Entrar" update="growl" actionListener="#{loginBean.Ingresar}"  />
                            </td>
                        </tr>
                    </table>

                </h:form>
            </div><!-- Fin Contenido-->
            <div id="login-inferior"></div>                
                    <div id="copy"><strong>© SICEHC </strong> - Sistema Integrado - Citas e Historias Clínicas IDEAI - 
                        <strong>Ver 3.8.3 - </strong> 
                        <strong>15/01/2021</strong>                      
                <hr>
                    <td>Derechos Reservados: Solutech Colombia S.A.S</td>
                </hr>
                <div id="copy"><p></p><p><strong></strong></p><div id="error"></div><p></p></div>
            </div>
        </div></h:body></html>
