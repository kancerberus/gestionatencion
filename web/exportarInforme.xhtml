<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition>
              <h:form id="frmExportarInforme">
                <p:growl id="growl1" showDetail="true" life="5000" />
                <p:panel header="EXPORTAR INFORME DE USUARIOS" id="pnlExportarInforme">
                    <table>
                        <tr><td>
                                <table>
                                    <tr><td><p:outputLabel value="Fecha Inicial:"/></td><td><p:calendar value="#{uicita.fechaInicial}" required="true" mode="popup" pattern="dd/MM/yyyy" locale="es"/></td><td></td></tr>
                                    <tr><td><p:outputLabel value="Fecha Final:"/></td><td><p:calendar value="#{uicita.fechaFinal}" required="true" mode="popup" pattern="dd/MM/yyyy" locale="es"/></td>
                                        <td><p:commandButton icon="ui-icon-search" ajax="false"  value="Consultar" actionListener="#{uicita.generarExportInforme()}">                                            
                                            <p:fileDownload value="#{uicita.archivo}" />
                                            </p:commandButton>                                                                               
                                        </td></tr>                                                                                                          
                                </table>
                            </td></tr>
                    </table>
                </p:panel>
            </h:form>
        </ui:composition>
    </h:body>
</html>
