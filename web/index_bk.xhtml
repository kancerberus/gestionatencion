<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>GESTION ATENCION</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="general.css"  />
        <br />
        <br />
        <br />
        <br />
        <center>
            <h:form>            
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:panel header="GESTION ATENCION" style="width:400px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuario:" />
                        <p:inputText id="username" value="#{loginBean.usuario}" required="true" label="username" />

                        <h:outputLabel for="password" value="Clave:" />
                        <p:password id="password" value="#{loginBean.clave}" required="true" label="password" />

                        <f:facet name="footer">
                            <center>
                                <p:commandButton value="Entrar" update="growl" actionListener="#{loginBean.Ingresar}"
                                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                            </center>
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
